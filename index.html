<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WILD CLICKER</title>
</head>

<body>

    <div class="navigateur">
        <img class="logoNavigateur" src="img/logo clicker.png" alt="Wild clicker">
        <div class="buttonsContainer">
            <button id="buttonSave" onclick="Save()">
                <span>Save</span>
            </button>
            <button id="buttonReset" onclick="Reset()">
                <span>Reset</span>
            </button>
        </div>
    </div>
    <div class="clickers">
        <button id="logoClicker" onclick="Clicker()">
            <img src="img/clickers blanc.png" onclick="" alt="Mon logo" id="logo">
        </button>
        <span id="counter-label">0</span>
    </div>

    <footer>
        <h1> STORE </h1>

        <div id="BonusList">

            <div id="developpeur" class="item">
                <span id="prixDeveloppeurAffichage" class="item-price">10</span>
                <span id="nbDeveloppeur" class="item-count">0</span>
                <img src="img/develloper.png" alt="item developpeur">
            </div>

            <div id="PC" class="item">
                <span id="prixPcAffichage" class="item-price">50</span>
                <span id="nbPc" class="item-count">0</span>
                <img src="img/pc copie.png" alt="item PC">
            </div>

            <div id="Terminal" class="item">
                <span id="prixTerminalAffichage" class="item-price">100</span>
                <span id="nbTerminal" class="item-count">0</span>
                <img src="img/Terminal.png" alt="item Terminal">
            </div>

            <div id="Javascript" class="item">
                <span id="prixJavascriptAffichage" class="item-price">200</span>
                <span id="nbJavascript" class="item-count">0</span>
                <img src="img/JS.png" alt="item developpeur">
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="js/JSCLICKER.js"></script>

</body>

</html>
